<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <table border="1">
        <tr>
          <td colspan="4" class="output"></td>
        </tr>
        <tr>
          <td id="clean">C</td>
          <td id="positive-negative">-/+</td>
          <td id="percent">%</td>
          <td id="divide">/</td>
        </tr>
        <tr>
          <td class="number" id="7">7</td>
          <td class="number" id="8">8</td>
          <td class="number" id="9">9</td>
          <td id="multiply">*</td>
        </tr>
        <tr>
          <td class="number" id="4">4</td>
          <td class="number" id="5">5</td>
          <td class="number" id="6">6</td>
          <td id="subtract">-</td>
        </tr>
        <tr>
          <td class="number" id="1">1</td>
          <td class="number" id="2">2</td>
          <td class="number" id="3">3</td>
          <td id="summ">+</td>
        </tr>
        <tr>
          <td class="number" colspan="2" id="0">0</td>
          <td id=".">.</td>
          <td id="solution">=</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <table border="1">
        <tr>
          <td colspan="4" class="output"></td>
        </tr>
        <tr>
          <td colspan="2" class="clean" id="clean">C</td>

          <td class="operator" id="%">%</td>
          <td class="operator" id="/">/</td>
        </tr>
        <tr>
          <td class="digit" id="7">7</td>
          <td class="digit" id="8">8</td>
          <td class="digit" id="9">9</td>
          <td class="operator" id="*">*</td>
        </tr>
        <tr>
          <td class="digit" id="4">4</td>
          <td class="digit" id="5">5</td>
          <td class="digit" id="6">6</td>
          <td class="operator" id="-">-</td>
        </tr>
        <tr>
          <td class="digit" id="1">1</td>
          <td class="digit" id="2">2</td>
          <td class="digit" id="3">3</td>
          <td class="operator" id="+">+</td>
        </tr>
        <tr>
          <td class="digit" colspan="2" id="0">0</td>
          <td class="point" id=".">.</td>
          <td class="result" id="=">=</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
